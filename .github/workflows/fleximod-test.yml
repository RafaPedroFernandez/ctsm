on:
  push:
    branches:
      - 'branches/CESM3_dev.**'
  pull_request:
    branches:
      - 'branches/CESM3_dev.**'
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.7", "3.11"]
    steps:
    - uses: actions/checkout@v4
    - name: git-fleximod test
      run: |
        $GITHUB_WORKSPACE/bin/git-fleximod test
